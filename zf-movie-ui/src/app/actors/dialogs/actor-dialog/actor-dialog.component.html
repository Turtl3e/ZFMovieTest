<h1 mat-dialog-title>Create new actor</h1>
<div mat-dialog-content class="mat-dialog-content">
  <app-actor-form #actorForm [actor]="editingOrNewActor"></app-actor-form>
</div>
<div mat-dialog-actions>
  <button class="main-button main-button--cancel" mat-dialog-close>Close</button>
  <button type="submit" class="main-button main-button--save" [disabled]="actorForm.actorForm.invalid"
    (click)="submitForm(actorForm.actorForm.value)">Create</button>
</div>
